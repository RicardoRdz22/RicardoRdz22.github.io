<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracy</title>
    <style>
        /* Estilos generales (para PC) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container p {
            font-size: 1.3rem;
            margin-bottom: 25px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-height: 400px;
            object-fit: cover;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.5);
        }

        .btn a {
            text-decoration: none;
            color: #fff;
            background-color: #6c3483;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn a:hover {
            background-color: #512e5f;
            transform: scale(1.15);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos espec칤ficos para m칩viles (pantallas menores a 600px) */
        @media (max-width: 600px) {
            body {
                height: auto;
                padding: 20px;
            }

            .container {
                padding: 20px;
                width: 90%;
                max-width: 100%;
            }

            .container h1 {
                font-size: 2rem; /* Tama침o de fuente m치s peque침o */
            }

            .container p {
                font-size: 1.1rem; /* Tama침o de fuente m치s peque침o */
            }

            .image-container img {
                width: 100%; /* La imagen ocupa el 100% del contenedor */
                max-height: 300px; /* Altura m치xima reducida */
            }

            .btn a {
                padding: 10px 20px; /* Botones m치s peque침os */
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="ima1.jpeg" alt="Imagen Rom치ntica">
        </div>
        <h1>Tracy Alexandra Lozano Trevi침o</h1>
        <p>쯊e gustar칤a ser mi San Valent칤n?</p>
        <div class="btn">
            <a href="si.html">游눘 S칈</a>
            <a href="#" id="btn-random">游눖 NO</a>
        </div>
    </div>

    <script>
        const btnNo = document.querySelector("#btn-random");

        // Funci칩n para mover el bot칩n aleatoriamente
        function moverAleatoriamente(btn) {
            btn.style.position = "absolute";
            btn.style.fontWeight = "bolder";
            btn.style.top = Math.floor(Math.random() * 90 + 5) + "%";
            btn.style.left = Math.floor(Math.random() * 90 + 5) + "%";
        }

        // Evento para PC (mouseenter)
        btnNo.addEventListener("mouseenter", function (e) {
            moverAleatoriamente(e.target);
        });

        // Evento para m칩vil (touchstart)
        btnNo.addEventListener("touchstart", function (e) {
            e.preventDefault(); // Evita el comportamiento por defecto del tacto
            moverAleatoriamente(e.target);
        });
    </script>
</body>
</html>
